<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme change rehearsal in HTML5, with LocalStorage</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="card">
        <h2>Click button to change theme</h2>
    </div>

    <button id="theme_toggler">
      Change theme
    </button>
    

<script>

    //creates variable for button-id. 
    let theme_toggler = document.querySelector('#theme_toggler');

    //EventListener that runs function when user presses button.     
    theme_toggler.addEventListener('click', function(){ 

        //switches css from :root to "dark" in <body>.
        document.body.classList.toggle('dark_mode');

        // if we are currently in dark mode....
        if(document.body.classList.contains('dark_mode')){

            // ...store dark mode in local storage
            localStorage.setItem('website_theme','dark_mode');
            }else{ // else store default in local storage. 
            localStorage.setItem('website_theme','default');
        }
    });

    // retriving what was saved in local storage.
    function retrieve_theme(){
        let theme = localStorage.getItem('website_theme');
        if(theme != null){
        document.body.classList.remove('default', 'dark_mode'); document.body.classList.add(theme);
        }
    }

    retrieve_theme();

    window.addEventListener("storage",function(){
    retrieve_theme();
    },false);


</script>

</body>



</html>
